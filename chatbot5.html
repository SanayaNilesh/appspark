<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chatbot Web App</title>
    <style>
        body {
            background: #e6f4f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin: 1em 0;
            color: #333;
        }

        #chat-area {
            background-color: #ffffff;
            min-height: 200px;
            padding: 1em;
            border-radius: 12px;
            border: 2px solid #ccc;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto 1em auto;
            overflow-y: auto;
            height: 300px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .user-msg {
            color: #1a1a1a;
            align-self: flex-end;
            background-color: #daf2ff;
            padding: 10px 14px;
            border-radius: 16px 16px 4px 16px;
            max-width: 70%;
            word-break: break-word;
        }

        .bot-msg {
            color: #ffffff;
            align-self: flex-start;
            background-color: #7a4df4;
            padding: 10px 14px;
            border-radius: 16px 16px 16px 4px;
            max-width: 70%;
            word-break: break-word;
        }

        #chat-form {
            display: flex;
            justify-content: center;
            max-width: 500px;
            margin: 0 auto 2em auto;
            gap: 0.5em;
        }

        #user-input {
            flex: 1;
            padding: 0.7em;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            padding: 0.7em 1.2em;
            background: #4caf50;
            color: #fff;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>

<body>
    <h2>Chatbot Web App</h2>
    <div id="chat-area"></div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <script>
        let category = '';

        function getBotReply(msg) {
            msg = msg.toLowerCase();

            if (msg.includes('category')) {
                return "Please choose a category: sports, academic interest, or music.";
            }

            if (msg.includes('sports')) {
                category = 'sports';
                return "Which sport do you like: soccer or baseball?";
            }
            if (msg.includes('academic')) {
                category = 'academic';
                return "Which subject do you like: math or english?";
            }
            if (msg.includes('music')) {
                category = 'music';
                return "What genre do you like: hiphop, country, or indian?";
            }

 
            if (category === 'sports') {
                if (msg.includes('soccer')) return "Soccer is the world's most popular sport!";
                if (msg.includes('baseball')) return "Baseball is known as America's pastime.";
            }
            if (category === 'academic') {
                if (msg.includes('math')) return "Math is the language of the universe!";
                if (msg.includes('english')) return "English helps you express your thoughts clearly.";
            }
            if (category === 'music') {
                if (msg.includes('hiphop')) return "Hip-hop blends rhythm, poetry, and beats.";
                if (msg.includes('country')) return "Country music tells great stories!";
                if (msg.includes('indian')) return "Indian music is rich with classical and modern fusion.";
            }

            if (msg.includes('hello') || msg.includes('hi')) return "Hello! How can I help you?";
            if (msg.includes('name')) return "I'm GroWiseBot!";
            if (msg.includes('weather')) return "I cannot predict the weather!";
            if (msg.includes('joke')) return "Why did the chicken cross the road? To get to the other side!";
            if (msg.includes('how are you')) return "I'm just code, but I'm running smoothly!";
            if (msg.includes('help')) return "Sure! Ask me anything or type 'category' to explore topics.";
            if (msg.includes('time')) return "I can't tell exact time, but it's always a good time to chat!";
            if (msg.includes('who made you')) return "I was created by a clever developer!";
            if (msg.includes('bye')) return "Goodbye! Talk to you later.";

            return "Tell me more!";
        }

        const chatArea = document.getElementById('chat-area');
        document.getElementById('chat-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const input = document.getElementById('user-input');
            const msg = input.value.trim();
            if (msg) {
                chatArea.innerHTML += `<div class="user-msg">${msg}</div>`;
                setTimeout(() => {
                    chatArea.innerHTML += `<div class="bot-msg">${getBotReply(msg)}</div>`;
                    chatArea.scrollTop = chatArea.scrollHeight;
                }, 300);
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        });
    </script>
</body>

</html>
