<!DOCTYPE html>
<html>
<head>
   <title>Calculator</title>
</head>
<body>
   <input type="number" id="num1" placeholder="Enter first number">
   <input type="number" id="num2" placeholder="Enter second number">
   <input type="text" id="operator" placeholder="Enter operator">
   <button onclick="Calculator()">Evaluate</button>
   <div id="result">Enter an expression above!</div>

   <script>
        function Calculator() {
           var a = document.getElementById("num1").value.trim();
           n1= parseInt(a);
           var b = document.getElementById("num2").value.trim();
           n2 = parseInt(b)
           const operator = document.getElementById("operator").value.trim()
           result = 0;
           if (operator =="+"){
            result = add(n1,n2);
           }else if(operator == "-"){
            result = subtract(n1,n2);
           }
           else if(operator == "*"){
            result = multi(n1,n2);
           }
           else if(operator == "/"){
            result = divi(n1,n2);
           }else{
            document.write("Enter an operator")
           }
          document.getElementById("result").textContent = result;
       }
       const add =(a, b)=>{
        return a+b;
       }
       const subtract = (a, b)=>{
        return a-b;
       }
       const multi = (a, b)=>{
        return a*b;
       }
      const divi = (a, b)=>{
        return a/b;
       }
   </script>
</body>
</html>
