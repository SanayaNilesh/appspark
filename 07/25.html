<!DOCTYPE html>
<html>
<head>
<title> Functions </title>
</head>
<body>
<h2>Print Number 1 to 10</h2>
<button onclick="printNumbers()">Show Numbers</button>
<div id="numbers"></div>
<script>
    function printNumbers (){ 
        var output = "";
    for(var i=1;i <= 20; i = i+2) {
    output += i + " ";
    }
    document.getElementById("numbers").textContent = output
}
</script>
</body>
</html>
