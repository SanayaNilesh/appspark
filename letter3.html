<!DOCTYPE html>
<html>
    <head>
<title> Numbers </title>
</head>
<body>
<h1>Letter to Friend</h1>
<p>
    I hope you are doing well and enjoying your summer!
</p>
<p id="demo"></p>
<script type = "text/javascript">
    let numbers = [2, 4, 6, 8 ,10, 12, 14]  
    total = 0;
   for (num in numbers){ 
    total += numbers[num];
    document.getElementById("demo").innerHTML = total;
     }
</script>
</body>
</html>
