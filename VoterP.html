<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Function Practice</title>
</head>
<body>
    <input type="age" id="age" placeholder="Enter your age">
     <button onclick="checkAge()">Check</button>  
      <div id = "result">Eligibile?</div>
<script>
        function checkAge(){ 
       var age = document.getElementById("age").value;
            if (age > 18) {
       result = "This voter is eligible!";
       } else {
        result = "This voter is not eligible!";
       }
       document.getElementById("result").textContent = result;
    }    
</script>
</body>

</html>
